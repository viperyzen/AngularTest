<div cdkDropListGroup>
  <div class="person" *ngFor="let person of persons">
    <h3>{{ person.name }}</h3>
    <div cdkDropList [id]="person.id" [cdkDropListData]="person.tasks" (cdkDropListDropped)="drop($event)">
      <ng-container *ngFor="let task of person.tasks">
        <div class="task" [ngClass]="{'task-dropped': task.isDropped}" *ngIf="!task.isDuplicate" cdkDrag [cdkDragData]="task">
          {{ task.name }}
          <ng-template cdkDragPreview>
            <div class="task task-preview">{{ task.name }}</div>
          </ng-template>
        </div>
        <div class="task task-duplicate" *ngIf="task.isDuplicate">{{ task.name }}</div>
      </ng-container>
    </div>
  </div>
</div>
